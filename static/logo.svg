<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 800">
  <defs>
    <style>
      .janus-blue { fill: #5B9BD5; }
      .janus-gold { fill: #F4B800; }
      .janus-dark { fill: #1F3864; }
      .janus-text { fill: #1F3864; font-family: Arial, sans-serif; font-weight: bold; }
    </style>
  </defs>
  
  <!-- Shield background -->
  <path class="janus-dark" d="M400 100 L650 150 L650 500 C650 600, 500 700, 400 700 C300 700, 150 600, 150 500 L150 150 Z" stroke="#1F3864" stroke-width="8" fill="white"/>
  
  <!-- Blue face (left) -->
  <ellipse class="janus-blue" cx="320" cy="350" rx="80" ry="100" opacity="0.3"/>
  <path class="janus-blue" d="M280 320 C280 280, 340 280, 340 320 L340 380 C340 420, 280 420, 280 380 Z" opacity="0.6"/>
  
  <!-- Gold face (right) -->
  <ellipse class="janus-gold" cx="480" cy="350" rx="80" ry="100" opacity="0.3"/>
  <path class="janus-gold" d="M460 320 C460 280, 520 280, 520 320 L520 380 C520 420, 460 420, 460 380 Z" opacity="0.6"/>
  
  <!-- Chart elements -->
  <rect class="janus-gold" x="300" y="520" width="30" height="40" opacity="0.8"/>
  <rect class="janus-gold" x="340" y="510" width="30" height="50" opacity="0.8"/>
  <rect class="janus-gold" x="380" y="500" width="30" height="60" opacity="0.8"/>
  
  <!-- Bars -->
  <rect x="420" y="540" width="20" height="20" fill="#4FACFE" opacity="0.8"/>
  <rect x="450" y="520" width="20" height="40" fill="#4FACFE" opacity="0.8"/>
  <rect x="480" y="500" width="20" height="60" fill="#4FACFE" opacity="0.8"/>
  
  <!-- Upward arrow -->
  <path d="M550 450 L600 400 L570 400 L570 480 L530 480 L530 400 L500 400 Z" fill="#4FACFE" opacity="0.8"/>
  <path d="M200 480 L250 430 L280 460" stroke="#4FACFE" stroke-width="6" fill="none" opacity="0.8"/>
</svg>
